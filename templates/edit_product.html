{% extends 'admin_layout.html' %}
{% block body %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

/* Form Styles */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: black; /* Set button color to black */
    color: white; /* Text color */
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #444; /* Darken on hover */
}

/* Adjustments for Form */
form {
    margin-top: 20px; /* Ensure there's space between navbar and form */
}
</style>
<h1>Edit Product</h1>

<form method="POST" action="/admin/products/edit/{{ product.id }}">
    <label>Name:</label>
    <input type="text" name="name" value="{{ product.name }}" required>
    
    <label>Description:</label>
    <textarea name="description">{{ product.description }}</textarea>
    
    <label>Price:</label>
    <input type="number" name="price" step="0.01" value="{{ product.price }}" required>
    
    <label>Quantity in Stock:</label>
    <input type="number" name="qty_in_stock" value="{{ product.qty_in_stock }}" required>
    
    <label>Category ID:</label>
    <input type="number" name="category_id" value="{{ product.category_id }}" required>
    
    <label>SKU:</label>
    <input type="text" name="sku" value="{{ product.SKU }}" required>
    
    <label>Image URL:</label>
    <input type="text" name="product_image" value="{{ product.product_image }}">

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
