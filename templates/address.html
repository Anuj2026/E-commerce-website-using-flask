<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Address</title>
</head>
<body>
<div>
    <form action="/address" method="post">
        <h2>Address Form</h2>

        <label for="unit_number">Unit Number (optional):</label>
        <input type="text" id="unit_number" name="unit_number" placeholder="Enter unit or apartment number">

        <!-- Street Number -->
        <label for="street_number">Street Number:</label>
        <input type="text" id="street_number" name="street_number" placeholder="Enter street number" required pattern="^\S+$" title="No spaces allowed">

        <!-- Address Line 1 -->
        <label for="address_line1">Address Line 1:</label>
        <input type="text" id="address_line1" name="address_line1" placeholder="Enter primary street address" required>

        <!-- Address Line 2 (Optional) -->
        <label for="address_line2">Address Line 2 (optional):</label>
        <input type="text" id="address_line2" name="address_line2" placeholder="Enter secondary address (optional)">

        <!-- City -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter city name" required>

        <!-- Region (State) -->
        <label for="region">State/Region:</label>
        <input type="text" id="region" name="region" placeholder="Enter state or region" required>

        <!-- Postal Code -->
        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" placeholder="Enter postal code" required pattern="^\S+$" title="No spaces allowed">

        <!-- Country -->
        <label for="country_id">Country:</label>
        <select id="country_id" name="country_id" required>
            <option value="">Select Country</option>
            <option value="1">India</option>
            <!-- Populate this with dynamic values based on your country data if necessary -->
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit Address</button>
    </form>
</div>
</body>
