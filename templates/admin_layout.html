<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    </head>
    <style>
      .navbar {
    background-color: #000;
    backdrop-filter: blur(10px);
    padding: 5px 20px; /* Controls the navbar height */
    position: relative;
}
body {
    margin: 0;
    padding: 0; /* No padding or margin affecting navbar */
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}



.navbar a {
    color: #3498DB;
    transition: color 0.3s;
    text-decoration: none; 
}

.navbar a:hover {
    color: #F39C12;
}
    </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin/manage_users">Manage users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/products">Manage Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex align-items-center" role="search" action="/search" method="post" style="position: relative;">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" name="prompt" aria-label="Search" style="width: 250px;">
                        <button type="submit" style="border: none; background: none; position: absolute; right: 0; padding: 0 10px;">
                            <i class="fa-solid fa-magnifying-glass" style="color: #3498DB; font-size: 20px;"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </body>
    {% block body %}
    {% endblock %}

</html>
