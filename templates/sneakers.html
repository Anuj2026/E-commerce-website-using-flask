{% extends "layout.html" %}

{% block body %}

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 16px;
            margin: 0 0 8px;
            color: #2c3e50;
        }
        .card-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 12px;
            line-height: 1.4;
            flex-grow: 1;
        }
        .card-price {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .quantity-input {
            width: 50px;
            padding: 6px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-add-to-cart {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-add-to-cart:hover {
            background-color: #2980b9;
        }
    </style>
<h1>Sneakers</h1>
<div class="product-list">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.product_image }}" alt="{{ product.name }}" class="card-img-top">
        <div class="card-body">
            <h2 class="card-title">{{ product.name }}</h2>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-price">â‚¹{{ product.price }}</p>
            <form action="/add_to_cart" method="POST" style="display: flex; justify-content: space-between; align-items: center;">
                <!-- Use product_item_id here to match the Flask route -->
                <input type="hidden" name="product_item_id" value="{{ product.id }}">
                <input type="number" name="quantity" value="1" min="1" max="{{ product.qty_in_stock }}" class="quantity-input">
                <button type="submit" class="btn-add-to-cart">Add to Cart</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
